<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Beauty Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="container-login">

        <div class="login-img"> 
            <img src="img/logo.png">
        </div>

        <div class="container-conteudo"> 
            <div class="login-form">
                <span>Faça seu login</span>
                
                <div class="form">
                    <input type="email" name="login" placeholder="E-mail">
                    <input type="password" name="senha" placeholder="Senha">
                    <button name="acao" value="entrar"> Entrar </button>
                </div>

                <div class="linha"></div>

                <div class="login-opcoes">
                    <a href=""> Esqueceu sua senha?</a>
                    <a href="cadastro.html"> Ainda não tem cadastro? <strong>Cadastre-se!</strong></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
